            { emoji: 'üñ§', text: '–¢—ã —Ç–æ—Ç —Å–∞–º—ã–π match, –∫–æ—Ç–æ—Ä—ã–π —Å–ª—É—á–∏–ª—Å—è –∏–¥–µ–∞–ª—å–Ω–æ.', rarity: 'common' },

            { emoji: 'üíé', text: '–¢—ã –Ω–∞—à–∞ —Ä–µ–¥–∫–æ—Å—Ç—å. –£–Ω–∏–∫–∞–ª—å–Ω—ã–π. –ù–µ–∑–∞–º–µ–Ω–∏–º—ã–π. –ü–æ –ª—é–±–≤–∏.', rarity: 'legendary' }

        let currentValentine = null;

        // Audio Context for sound effects
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioContext;

        function initAudio() {
            console.log('initAudio called');
            if (!audioContext) {
                audioContext = new AudioContext();
                console.log('AudioContext created, state:', audioContext.state);
            }
            if (!musicPlaying) {
                console.log('Starting background music...');
                startBackgroundMusic();
                musicPlaying = true;
                const toggle = document.getElementById('musicToggle');
                toggle.classList.add('playing');
                toggle.textContent = 'üîä';
                toggle.title = '–í—ã–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É';
            }
        }

        function toggleMusic() {
            console.log('toggleMusic called');
            if (!audioContext) {
                initAudio();
            } else {
                if (audioContext.state === 'running') {
                    audioContext.suspend();
                    musicPlaying = false;
                    const toggle = document.getElementById('musicToggle');
                    toggle.classList.remove('playing');
                    toggle.textContent = 'üîá';
                    toggle.title = '–í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É';
                } else {
                    audioContext.resume();
                    if (!musicPlaying) {
                        startBackgroundMusic();
                        musicPlaying = true;
                    }
                    const toggle = document.getElementById('musicToggle');
                    toggle.classList.add('playing');
                    toggle.textContent = 'üîä';
                    toggle.title = '–í—ã–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É';
                }

        function startBackgroundMusic() {
            // Cheerful, romantic Valentine's melody
            const melody = [
                { note: 523.25, duration: 0.6 }, // C5
                { note: 659.25, duration: 0.6 }, // E5
                { note: 783.99, duration: 0.4 }, // G5
                { note: 880.00, duration: 0.8 }, // A5
                { note: 783.99, duration: 0.4 }, // G5
                { note: 659.25, duration: 0.6 }, // E5
                { note: 587.33, duration: 0.6 }, // D5
                { note: 659.25, duration: 0.6 }, // E5
                { note: 523.25, duration: 1.0 }, // C5
                { note: 587.33, duration: 0.4 }, // D5
                { note: 659.25, duration: 0.6 }, // E5
                { note: 783.99, duration: 0.8 }, // G5
                { note: 659.25, duration: 0.6 }, // E5
                { note: 523.25, duration: 1.2 }, // C5
            ];

            function playMelody(startTime) {
                let time = startTime;
                
                melody.forEach((note, index) => {
                    // Main melody note
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    
                    osc.connect(gain);
                    gain.connect(audioContext.destination);
                    
                    osc.frequency.value = note.note;
                    osc.type = 'sine';
                    
                    // Gentle envelope
                    gain.gain.setValueAtTime(0, time);
                    gain.gain.linearRampToValueAtTime(0.015, time + 0.05);
                    gain.gain.setValueAtTime(0.015, time + note.duration - 0.1);
                    gain.gain.linearRampToValueAtTime(0, time + note.duration);
                    
                    osc.start(time);
                    osc.stop(time + note.duration);
                    
                    // Add bass note on beats for rhythm
                    if (index % 4 === 0) {
                        const bass = audioContext.createOscillator();
                        const bassGain = audioContext.createGain();
                        
                        bass.connect(bassGain);
                        bassGain.connect(audioContext.destination);
                        
                        bass.frequency.value = note.note / 2; // Octave below
                        bass.type = 'sine';
                        
                        bassGain.gain.setValueAtTime(0, time);
                        bassGain.gain.linearRampToValueAtTime(0.01, time + 0.05);
                        bassGain.gain.setValueAtTime(0.01, time + note.duration - 0.1);
                        bassGain.gain.linearRampToValueAtTime(0, time + note.duration);
                        
                        bass.start(time);
                        bass.stop(time + note.duration);
                    }
                    
                    time += note.duration;
                });
                
                // Loop with pause
                const totalDuration = melody.reduce((sum, note) => sum + note.duration, 0);
                setTimeout(() => {
                    if (audioContext && audioContext.state === 'running' && musicPlaying) {
                        playMelody(audioContext.currentTime + 1.0);
                    }
                }, (totalDuration + 1.0) * 1000);
            }
            
            // Start melody
            if (audioContext && audioContext.state === 'running') {
                playMelody(audioContext.currentTime + 0.3);
            }
        }

        function playSpinSound() {
            initAudio();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.3);
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function playTickSound() {
            initAudio();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 1200;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.02, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.03);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.03);

        function playWinSound() {
            initAudio();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(400, audioContext.currentTime);

            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.4);
        }

        function playLegendarySound() {
            initAudio();
            
            // Epic rising fanfare with multiple layers
            // Bass note
            const bass = audioContext.createOscillator();
            const bassGain = audioContext.createGain();
            bass.connect(bassGain);
            bassGain.connect(audioContext.destination);
            bass.frequency.value = 130.81; // C3
            bass.type = 'sine';
            bassGain.gain.setValueAtTime(0.25, audioContext.currentTime);
            bassGain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 1.5);
            bass.start();
            bass.stop(audioContext.currentTime + 1.5);
            
            // Epic chord progression with shimmer
            const chord1 = [261.63, 329.63, 392.00]; // C E G
            const chord2 = [293.66, 369.99, 440.00]; // D F# A
            const chord3 = [329.63, 392.00, 493.88]; // E G B
            
            [chord1, chord2, chord3].forEach((frequencies, chordIndex) => {
                frequencies.forEach((freq, noteIndex) => {
                    setTimeout(() => {
                        const osc = audioContext.createOscillator();
                        const gain = audioContext.createGain();
                        
                        osc.connect(gain);
                        gain.connect(audioContext.destination);
                        
                        osc.frequency.value = freq;
                        osc.type = 'triangle';
                        
                        const startTime = audioContext.currentTime;
                        gain.gain.setValueAtTime(0.12, startTime);
                        gain.gain.exponentialRampToValueAtTime(0.001, startTime + 0.8);
                        
                        osc.start(startTime);
                        osc.stop(startTime + 0.8);
                    }, chordIndex * 250 + noteIndex * 30);
                });
            });
            
            // Sparkle sounds
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const sparkle = audioContext.createOscillator();
                    const sparkleGain = audioContext.createGain();
                    
                    sparkle.connect(sparkleGain);
                    sparkleGain.connect(audioContext.destination);
                    
                    sparkle.frequency.value = 1500 + Math.random() * 1000;
                    sparkle.type = 'sine';
                    
                    sparkleGain.gain.setValueAtTime(0.08, audioContext.currentTime);
                    sparkleGain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.2);
                    
                    sparkle.start();
                    sparkle.stop(audioContext.currentTime + 0.2);
                }, i * 150);
            }
        }

        function playModalOpenSound() {
            initAudio();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(600, audioContext.currentTime);

        function getRandomValentine() {
            let newValentine;
            do {
                newValentine = valentines[Math.floor(Math.random() * valentines.length)];
            } while (newValentine === currentValentine && valentines.length > 1);
            currentValentine = newValentine;
            return newValentine;
        }

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 4 + 's';
                    heart.style.fontSize = (Math.random() * 15 + 20) + 'px';
                    heartsContainer.appendChild(heart);
                }, i * 150);
            }
        }

        function createSparkles() {
            const sparkleCount = 50;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            for (let i = 0; i < sparkleCount; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    
                    const angle = (Math.PI * 2 * i) / sparkleCount;
                    const distance = 50 + Math.random() * 200;
                    const endX = centerX + Math.cos(angle) * distance;
                    const endY = centerY + Math.sin(angle) * distance;
                    
                    sparkle.style.left = centerX + 'px';
                    sparkle.style.top = centerY + 'px';
                    
                    document.body.appendChild(sparkle);
                    
                    // Animate sparkle
                    sparkle.animate([
                        { 
                            left: centerX + 'px', 
                            top: centerY + 'px', 
                            opacity: 1,
                            transform: 'scale(0)'
                        },
                        { 
                            left: endX + 'px', 
                            top: endY + 'px', 
                            opacity: 0,
                            transform: 'scale(1.5)'
                        }
                    ], {
                        duration: 1000 + Math.random() * 500,
                        easing: 'ease-out'
                    });
                    
                    setTimeout(() => sparkle.remove(), 1500);
                }, i * 10);
            }
        }

        function showLegendaryReveal() {
            const reveal = document.getElementById('legendaryReveal');
            reveal.style.opacity = '1';
            reveal.style.animation = 'legendaryFlash 1.5s ease-out';
            
            // Create sparkles
            createSparkles();
            
            // Reset animation
            setTimeout(() => {
                reveal.style.opacity = '0';
                reveal.style.animation = 'none';
            }, 1500);
        }

        function updateCardUnderArrow(reel) {
            const cards = reel.querySelectorAll('.card');
            const reelRect = reel.getBoundingClientRect();
            const screenCenter = window.innerWidth / 2;
            
            cards.forEach(card => {
                const cardRect = card.getBoundingClientRect();
                const cardCenter = cardRect.left + (cardRect.width / 2);
                const distance = Math.abs(cardCenter - screenCenter);
                
                // If card center is within 100px of screen center, it's under arrow
                if (distance < 100) {
                    card.classList.add('under-arrow');
                } else {
                    card.classList.remove('under-arrow');
                }
            });
        }

        function spin() {
            if (isSpinning) return;
            isSpinning = true;

            const reel = document.getElementById('reel');
            const refreshBtn = document.getElementById('refreshBtn');
            const arrow = document.querySelector('.selector');

            // Hide button
            refreshBtn.classList.remove('visible');

            // Clear existing cards
            reel.innerHTML = '';

            // Remove winner class from all cards
            const cards = reel.querySelectorAll('.card');
            cards.forEach(c => c.classList.remove('winner'));

            // Create cards
            const totalCards = 40;
            const winnerIndex = 20; // Middle position

            // Get the winner valentine FIRST
            winnerValentine = getRandomValentine();

            for (let i = 0; i < totalCards; i++) {
                const valentine = (i === winnerIndex) 
                    ? winnerValentine  // Use the pre-selected winner
                    : valentines[Math.floor(Math.random() * valentines.length)];

                const card = document.createElement('div');
                card.className = 'card';
                if (valentine.rarity === 'legendary') {
                    card.classList.add('legendary');
                }
                card.innerHTML = `
                    <div class="card-emoji">${valentine.emoji}</div>
                    <div class="card-text">${valentine.text}</div>
                `;
                reel.appendChild(card);
            }

            // Reset position instantly
            reel.style.transition = 'none';
            reel.style.transform = 'translateX(0) translateY(-50%)';

            // Force reflow
            reel.offsetHeight;

            // Calculate winning position
            const cardWidth = window.innerWidth <= 768 ? (window.innerWidth <= 480 ? 120 : 150) : 180;
            const gap = 25;
            const cardAndGap = cardWidth + gap;
            
            // IMPORTANT: reel has padding: 0 50vw which adds 50vw to the left!
            const reelPadding = window.innerWidth * 0.5; // 50vw in pixels
            
            // Calculate offset to center the winning card under the arrow
            // Position of winning card's left edge (including padding)
            const winnerLeftEdge = reelPadding + (winnerIndex * cardAndGap);
            // Position of winning card's center
            const winnerCenter = winnerLeftEdge + (cardWidth / 2);
            // Screen center where arrow is
            const screenCenter = window.innerWidth / 2;
            // How much we need to move to align winner center with screen center
            const offset = winnerCenter - screenCenter;

            // Start animation
            setTimeout(() => {
                // Start arrow shaking
                arrow.classList.add('shaking');
                
                // Add spinning class for card bounce
                reel.classList.add('spinning');
                
                // Play spin sound
                playSpinSound();
                
                // Track card under arrow and play tick sounds
                let lastTickedCard = null;
                const trackInterval = setInterval(() => {
                    const cards = reel.querySelectorAll('.card');
                    let currentCard = null;
                    
                    cards.forEach(card => {
                        const cardRect = card.getBoundingClientRect();
                        const cardCenter = cardRect.left + (cardRect.width / 2);
                        const screenCenter = window.innerWidth / 2;
                        const distance = Math.abs(cardCenter - screenCenter);
                        
                        if (distance < 100) {
                            card.classList.add('under-arrow');
                            currentCard = card;
                        } else {
                            card.classList.remove('under-arrow');
                        }
                    });
                    
                    // Play tick sound when a new card enters under arrow
                    if (currentCard && currentCard !== lastTickedCard) {
                        playTickSound();
                        lastTickedCard = currentCard;
                    }
                }, 50);
                
                reel.style.transition = 'transform 4s cubic-bezier(0.15, 0.5, 0.3, 1)';
                reel.style.transform = `translateX(-${offset}px) translateY(-50%)`;

                // After animation
                setTimeout(() => {
                    // Stop tracking
                    clearInterval(trackInterval);
                    
                    // Stop arrow shaking
                    arrow.classList.remove('shaking');
                    
                    // Stop card bouncing
                    reel.classList.remove('spinning');
                    
                    // Remove all under-arrow classes
                    const allCards = reel.querySelectorAll('.card');
                    allCards.forEach(c => c.classList.remove('under-arrow'));
                    
                    // Mark winner
                    if (allCards[winnerIndex]) {
                        allCards[winnerIndex].classList.add('winner');
                        playWinSound();
                    }

                    // Check if legendary and trigger special animation
                    if (winnerValentine.rarity === 'legendary') {
                        showLegendaryReveal();
                        playLegendarySound();
                    }

                    // Show modal with winner
                    setTimeout(() => {
                        playModalOpenSound();
                        showModal();
                        refreshBtn.classList.add('visible');
                        isSpinning = false;
                    }, winnerValentine.rarity === 'legendary' ? 1500 : 500);
                }, 4000);
            }, 100);
        }

        function showModal() {
            const modal = document.getElementById('modalOverlay');
            const modalCard = document.getElementById('modalCard');
            const modalEmoji = document.getElementById('modalEmoji');
            const modalText = document.getElementById('modalText');

            // Use the actual winner card data
            modalEmoji.textContent = winnerValentine.emoji;
            modalText.textContent = winnerValentine.text;

            // Add legendary class if it's a legendary card
            if (winnerValentine.rarity === 'legendary') {
                modalCard.classList.add('legendary');
            } else {
                modalCard.classList.remove('legendary');
            }

            modal.classList.add('visible');
        }

        function closeModal() {
            const modal = document.getElementById('modalOverlay');
            modal.classList.remove('visible');
        }

        function startGame() {
            document.getElementById('welcomeScreen').classList.add('hidden');
            document.getElementById('caseOpening').classList.remove('hidden');
            spin();
        }

        document.getElementById('openBtn').addEventListener('click', startGame);
        document.getElementById('refreshBtn').addEventListener('click', () => {
            closeModal();
            setTimeout(spin, 300);
        });
        document.getElementById('modalRefreshBtn').addEventListener('click', () => {
            closeModal();
            setTimeout(spin, 300);
        });
        document.getElementById('modalClose').addEventListener('click', closeModal);
        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'modalOverlay') {
                closeModal();
            }
        });
        document.getElementById('musicToggle').addEventListener('click', toggleMusic);

        // Auto-start music on first click anywhere (except music toggle)
        let musicStarted = false;
        document.addEventListener('click', function(e) {
            if (!musicStarted && e.target.id !== 'musicToggle') {
                initAudio();
                musicStarted = true;
            }
        });

        createHearts();
    </script>
