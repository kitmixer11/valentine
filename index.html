            { emoji: 'üíå', text: '–° —Ç–æ–±–æ–π –≤—Å—ë –¥–µ–ª–∞–µ—Ç—Å—è –Ω–µ –ø—Ä–æ—Å—Ç–æ —Ç–∞–∫, –∞ –ø–æ –ª—é–±–≤–∏.', rarity: 'common' },
            { emoji: 'üñ§', text: '–¢—ã —Ç–æ—Ç —Å–∞–º—ã–π match, –∫–æ—Ç–æ—Ä—ã–π —Å–ª—É—á–∏–ª—Å—è –∏–¥–µ–∞–ª—å–Ω–æ.', rarity: 'common' },
            // LEGENDARY
            { emoji: 'üëë', text: '–¢—ã –Ω–µ –ø—Ä–æ—Å—Ç–æ –ª–µ–≥–µ–Ω–¥–∞. –¢—ã —É—Ä–æ–≤–µ–Ω—å, –∫ –∫–æ—Ç–æ—Ä–æ–º—É –≤—Å–µ —Ç—è–Ω—É—Ç—Å—è.', rarity: 'legendary' },
            { emoji: 'üíé', text: '–¢—ã –Ω–∞—à–∞ —Ä–µ–¥–∫–æ—Å—Ç—å. –£–Ω–∏–∫–∞–ª—å–Ω—ã–π. –ù–µ–∑–∞–º–µ–Ω–∏–º—ã–π. –ü–æ –ª—é–±–≤–∏.', rarity: 'legendary' }
        ];

        let currentValentine = null;
        let isSpinning = false;
        let winnerValentine = null;

        // Audio
        const AudioContextClass = window.AudioContext || window.webkitAudioContext;
        let audioContext = null;

        let musicPlaying = false;
        let musicStarted = false;

        // Prevent background music loop stacking
        let musicLoopToken = 0;

        async function ensureAudioContextRunning() {
            if (!audioContext) {
                audioContext = new AudioContextClass();
            }
            if (audioContext.state === 'suspended') {
                try { await audioContext.resume(); } catch (e) {}
            }
        }

        function updateMusicToggleUI(isOn) {
            const toggle = document.getElementById('musicToggle');
            if (isOn) {
                toggle.classList.add('playing');
                toggle.textContent = 'üîä';
                toggle.title = '–í—ã–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É';
            } else {
                toggle.classList.remove('playing');
                toggle.textContent = 'üîá';
                toggle.title = '–í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É';
            }
        }

        async function initAudio() {
            await ensureAudioContextRunning();
            if (!musicPlaying) {
                musicPlaying = true;
                startBackgroundMusic();
                updateMusicToggleUI(true);
            }
        }

        async function toggleMusic() {
            if (!audioContext) {
                // First interaction through toggle should start music
                await initAudio();
                musicStarted = true;
                return;
            }

            // If currently playing, stop (invalidate loop + suspend)
            if (musicPlaying) {
                musicPlaying = false;
                musicLoopToken++;
                updateMusicToggleUI(false);
                try { await audioContext.suspend(); } catch (e) {}
                return;
            }

            // Otherwise resume + start loop
            try { await audioContext.resume(); } catch (e) {}
            musicPlaying = true;
            startBackgroundMusic();
            updateMusicToggleUI(true);
        }

        function startBackgroundMusic() {
            // capture token so any previous scheduled loop becomes inert
            const myToken = ++musicLoopToken;

            const melody = [
                { note: 523.25, duration: 0.6 },
                { note: 659.25, duration: 0.6 },
                { note: 783.99, duration: 0.4 },
                { note: 880.00, duration: 0.8 },
                { note: 783.99, duration: 0.4 },
                { note: 659.25, duration: 0.6 },
                { note: 587.33, duration: 0.6 },
                { note: 659.25, duration: 0.6 },
                { note: 523.25, duration: 1.0 },
                { note: 587.33, duration: 0.4 },
                { note: 659.25, duration: 0.6 },
                { note: 783.99, duration: 0.8 },
                { note: 659.25, duration: 0.6 },
                { note: 523.25, duration: 1.2 },
            ];

            function playMelody(startTime) {
                if (!audioContext) return;
                if (myToken !== musicLoopToken) return;
                if (!musicPlaying) return;
                if (audioContext.state !== 'running') return;

                let time = startTime;

                melody.forEach((note, index) => {
                    if (myToken !== musicLoopToken || !musicPlaying || audioContext.state !== 'running') return;

                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();

                    osc.connect(gain);
                    gain.connect(audioContext.destination);

                    osc.frequency.value = note.note;
                    osc.type = 'sine';

                    gain.gain.setValueAtTime(0, time);
                    gain.gain.linearRampToValueAtTime(0.015, time + 0.05);
                    gain.gain.setValueAtTime(0.015, time + note.duration - 0.1);
                    gain.gain.linearRampToValueAtTime(0, time + note.duration);

                    osc.start(time);
                    osc.stop(time + note.duration);

                    if (index % 4 === 0) {
                        const bass = audioContext.createOscillator();
                        const bassGain = audioContext.createGain();

                        bass.connect(bassGain);
                        bassGain.connect(audioContext.destination);

                        bass.frequency.value = note.note / 2;
                        bass.type = 'sine';

                        bassGain.gain.setValueAtTime(0, time);
                        bassGain.gain.linearRampToValueAtTime(0.01, time + 0.05);
                        bassGain.gain.setValueAtTime(0.01, time + note.duration - 0.1);
                        bassGain.gain.linearRampToValueAtTime(0, time + note.duration);

                        bass.start(time);
                        bass.stop(time + note.duration);
                    }

                    time += note.duration;
                });

                const totalDuration = melody.reduce((sum, n) => sum + n.duration, 0);
                setTimeout(() => {
                    if (!audioContext) return;
                    if (myToken !== musicLoopToken) return;
                    if (audioContext.state === 'running' && musicPlaying) {
                        playMelody(audioContext.currentTime + 1.0);
                    }
                }, (totalDuration + 1.0) * 1000);
            }

            // Start safely (ensure running)
            if (audioContext && audioContext.state === 'running' && musicPlaying) {
                playMelody(audioContext.currentTime + 0.3);
            }
        }

        // SFX helpers
        async function sfxReady() {
            await ensureAudioContextRunning();
            // IMPORTANT: do not force-start background music for sfx
        }

        function playSpinSound() {
            sfxReady().then(() => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.3);

                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.3);
            });
        }

        function playTickSound() {
            sfxReady().then(() => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 1200;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.02, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.03);

                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.03);
            });
        }

        function playWinSound() {
            sfxReady().then(() => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.2);
                oscillator.frequency.exponentialRampToValueAtTime(600, audioContext.currentTime + 0.4);

                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);

                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.4);
            });
        }

        function playLegendarySound() {
            sfxReady().then(() => {
                // Bass
                const bass = audioContext.createOscillator();
                const bassGain = audioContext.createGain();
                bass.connect(bassGain);
                bassGain.connect(audioContext.destination);
                bass.frequency.value = 130.81;
                bass.type = 'sine';
                bassGain.gain.setValueAtTime(0.25, audioContext.currentTime);
                bassGain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 1.5);
                bass.start();
                bass.stop(audioContext.currentTime + 1.5);

                const chord1 = [261.63, 329.63, 392.00];
                const chord2 = [293.66, 369.99, 440.00];
                const chord3 = [329.63, 392.00, 493.88];

                [chord1, chord2, chord3].forEach((freqs, chordIndex) => {
                    freqs.forEach((freq, noteIndex) => {
                        setTimeout(() => {
                            if (!audioContext || audioContext.state !== 'running') return;
                            const osc = audioContext.createOscillator();
                            const gain = audioContext.createGain();
                            osc.connect(gain);
                            gain.connect(audioContext.destination);
                            osc.frequency.value = freq;
                            osc.type = 'triangle';

                            const startTime = audioContext.currentTime;
                            gain.gain.setValueAtTime(0.12, startTime);
                            gain.gain.exponentialRampToValueAtTime(0.001, startTime + 0.8);

                            osc.start(startTime);
                            osc.stop(startTime + 0.8);
                        }, chordIndex * 250 + noteIndex * 30);
                    });
                });

                for (let i = 0; i < 8; i++) {
                    setTimeout(() => {
                        if (!audioContext || audioContext.state !== 'running') return;
                        const sparkle = audioContext.createOscillator();
                        const sparkleGain = audioContext.createGain();

                        sparkle.connect(sparkleGain);
                        sparkleGain.connect(audioContext.destination);

                        sparkle.frequency.value = 1500 + Math.random() * 1000;
                        sparkle.type = 'sine';

                        sparkleGain.gain.setValueAtTime(0.08, audioContext.currentTime);
                        sparkleGain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.2);

                        sparkle.start();
                        sparkle.stop(audioContext.currentTime + 0.2);
                    }, i * 150);
                }
            });
        }

        function playModalOpenSound() {
            sfxReady().then(() => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.15);

                gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);

                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.15);
            });
        }

        function getRandomValentine() {
            let newValentine;
            do {
                newValentine = valentines[Math.floor(Math.random() * valentines.length)];
            } while (newValentine === currentValentine && valentines.length > 1);
            currentValentine = newValentine;
            return newValentine;
        }

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 4 + 's';
                    heart.style.fontSize = (Math.random() * 15 + 20) + 'px';
                    heartsContainer.appendChild(heart);
                }, i * 150);
            }
        }

        function createSparkles() {
            const sparkleCount = 50;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            for (let i = 0; i < sparkleCount; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';

                    const angle = (Math.PI * 2 * i) / sparkleCount;
                    const distance = 50 + Math.random() * 200;
                    const endX = centerX + Math.cos(angle) * distance;
                    const endY = centerY + Math.sin(angle) * distance;

                    sparkle.style.left = centerX + 'px';
                    sparkle.style.top = centerY + 'px';

                    document.body.appendChild(sparkle);

                    sparkle.animate([
                        { left: centerX + 'px', top: centerY + 'px', opacity: 1, transform: 'scale(0)' },
                        { left: endX + 'px', top: endY + 'px', opacity: 0, transform: 'scale(1.5)' }
                    ], { duration: 1000 + Math.random() * 500, easing: 'ease-out' });

                    setTimeout(() => sparkle.remove(), 1500);
                }, i * 10);
            }
        }

        function showLegendaryReveal() {
            const reveal = document.getElementById('legendaryReveal');
            reveal.style.opacity = '1';
            reveal.style.animation = 'legendaryFlash 1.5s ease-out';
            createSparkles();
            setTimeout(() => {
                reveal.style.opacity = '0';
                reveal.style.animation = 'none';
            }, 1500);
        }

        function spin() {
            if (isSpinning) return;
            isSpinning = true;

            const reel = document.getElementById('reel');
            const refreshBtn = document.getElementById('refreshBtn');
            const arrow = document.querySelector('.selector');

            refreshBtn.classList.remove('visible');
            reel.innerHTML = '';

            const totalCards = 40;
            const winnerIndex = 20;

            winnerValentine = getRandomValentine();

            for (let i = 0; i < totalCards; i++) {
                const valentine = (i === winnerIndex)
                    ? winnerValentine
                    : valentines[Math.floor(Math.random() * valentines.length)];

                const card = document.createElement('div');
                card.className = 'card';
                if (valentine.rarity === 'legendary') {
                    card.classList.add('legendary');
                }
                card.innerHTML = `
                    <div class="card-emoji">${valentine.emoji}</div>
                    <div class="card-text">${valentine.text}</div>
                `;
                reel.appendChild(card);
            }

            reel.style.transition = 'none';
            reel.style.transform = 'translateX(0) translateY(-50%)';
            reel.offsetHeight;

            const firstCard = reel.querySelector('.card');
            const actualCardWidth = firstCard ? firstCard.offsetWidth : 180;
            const computedStyle = window.getComputedStyle(reel);
            const actualGap = parseInt(computedStyle.gap) || 25;
            const cardAndGap = actualCardWidth + actualGap;
            const reelPadding = window.innerWidth * 0.5;

            const winnerLeftEdge = reelPadding + (winnerIndex * cardAndGap);
            const winnerCenter = winnerLeftEdge + (actualCardWidth / 2);
            const screenCenter = window.innerWidth / 2;
            const offset = winnerCenter - screenCenter;

            setTimeout(() => {
                arrow.classList.add('shaking');
                playSpinSound();

                let lastTickedCard = null;
                const trackInterval = setInterval(() => {
                    const cards = reel.querySelectorAll('.card');
                    let currentCard = null;

                    cards.forEach(card => {
                        const rect = card.getBoundingClientRect();
                        const center = rect.left + (rect.width / 2);
                        const distance = Math.abs(center - (window.innerWidth / 2));
                        if (distance < 100) {
                            card.classList.add('under-arrow');
                            currentCard = card;
                        } else {
                            card.classList.remove('under-arrow');
                        }
                    });

                    if (currentCard && currentCard !== lastTickedCard) {
                        playTickSound();
                        lastTickedCard = currentCard;
                    }
                }, 50);

                reel.style.transition = 'transform 4s cubic-bezier(0.15, 0.5, 0.3, 1)';
                reel.style.transform = `translateX(-${offset}px) translateY(-50%)`;

                setTimeout(() => {
                    clearInterval(trackInterval);
                    arrow.classList.remove('shaking');

                    const allCards = reel.querySelectorAll('.card');
                    allCards.forEach(c => c.classList.remove('under-arrow', 'winner'));

                    let actualWinnerCard = null;
                    let minDistance = Infinity;
                    const arrowCenter = window.innerWidth / 2;

                    allCards.forEach(card => {
                        const rect = card.getBoundingClientRect();
                        const center = rect.left + (rect.width / 2);
                        const distance = Math.abs(center - arrowCenter);
                        if (distance < minDistance) {
                            minDistance = distance;
                            actualWinnerCard = card;
                        }
                    });

                    if (actualWinnerCard) {
                        actualWinnerCard.classList.add('winner');
                    }

                    // FIX: do not overlap win + legendary sound
                    if (winnerValentine.rarity === 'legendary') {
                        showLegendaryReveal();
                        playLegendarySound();
                    } else {
                        playWinSound();
                    }

                    setTimeout(() => {
                        playModalOpenSound();
                        showModal();
                        refreshBtn.classList.add('visible');
                        isSpinning = false;
                    }, winnerValentine.rarity === 'legendary' ? 1500 : 500);

                }, 4000);
            }, 100);
        }

        function showModal() {
            const modal = document.getElementById('modalOverlay');
            const modalCard = document.getElementById('modalCard');
            const modalEmoji = document.getElementById('modalEmoji');
            const modalText = document.getElementById('modalText');

            modalEmoji.textContent = winnerValentine.emoji;
            modalText.textContent = winnerValentine.text;

            if (winnerValentine.rarity === 'legendary') {
                modalCard.classList.add('legendary');
            } else {
                modalCard.classList.remove('legendary');
            }

            modal.classList.add('visible');
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('visible');
        }

        function startGame() {
            document.getElementById('welcomeScreen').classList.add('hidden');
            document.getElementById('caseOpening').classList.remove('hidden');
            spin();
        }

        document.getElementById('openBtn').addEventListener('click', startGame);
        document.getElementById('refreshBtn').addEventListener('click', () => {
            closeModal();
            setTimeout(spin, 300);
        });
        document.getElementById('modalRefreshBtn').addEventListener('click', () => {
            closeModal();
            setTimeout(spin, 300);
        });
        document.getElementById('modalClose').addEventListener('click', closeModal);
        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'modalOverlay') closeModal();
        });

        document.getElementById('musicToggle').addEventListener('click', toggleMusic);

        // Mobile-safe auto start: click + touchstart, once
        function initOnce(e) {
            if (musicStarted) return;
            if (e.target && e.target.id === 'musicToggle') return;
            initAudio();
            musicStarted = true;
        }

        document.addEventListener('click', initOnce, { once: true });
        document.addEventListener('touchstart', initOnce, { once: true, passive: true });

        createHearts();
    </script>
